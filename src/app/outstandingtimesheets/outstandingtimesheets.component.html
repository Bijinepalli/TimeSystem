<p-table #dt [columns]="cols" [value]="_outStandings" [paginator]="true" [rows]="20" [responsive]="false" dataKey="Id">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>
        Edit
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td style="text-align: center">
        <i class="fa fa-edit fa-150x editIcon" pTooltip="Edit this TimeSheet"
          tooltipPosition="bottom" (click)="editTimeSheet(rowData)"></i>
      </td>
      <td *ngFor="let col of columns" [style.text-align]="col.align" [style.width]="col.width">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td colspan="4" align="center">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
