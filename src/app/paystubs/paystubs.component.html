<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px">
    View Your Pay Stubs <i class="fa fa-question-circle fa-5x" pTooltip="Get Help"
      style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="commonSvc.showHelp('')"></i>
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<ng-container *ngIf="IsSecure">
  <div class="ui-g" style="text-align: center">
    <br>
    <br>
    <br>
    <div class="ui-g-12">
      <a href="https://www.onlineemployer.com/start.asp" style="color: black" target="_blank" class="HypExternal"
        title="Goto the Online Employer Web Site to view your latest payroll information">
        Current
        Pay Stubs</a>&nbsp;
    </div>
    <div class="ui-g-12">
      {{_headerText}}
    </div>
    <div class="ui-g-12">
      {{_headerMinorText}}
    </div>
    <div class="ui-g-12">
      <button pButton label="Access your latest 2011 pay stubs" *ngIf="!_displayCurrent"
        (click)="showPaystubs('')"></button>
      <button pButton label="Access your older 2011 pay stubs" *ngIf="_displayCurrent"
        (click)="showPaystubs('old')"></button>
    </div>
  </div>
</ng-container>

<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
