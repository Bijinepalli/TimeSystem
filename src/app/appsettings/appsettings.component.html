<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-g-nopad" style="padding-top: 5px;padding-left:10px">
    AppSettings
  </div>
  <div class="ui-g-12 ui-md-2 ui-g-nopad">
    <div class="ui-g-12 ui-md-6"></div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-2 helpClass ui-g-nopad">
      <a href="#"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a>
    </div>
  </div>
</div>

<div class="ui-g">

  <form [formGroup]="appSettingsFormGroup" (ngSubmit)="onSubmit()">
    <p-scrollPanel [style]="{width: '100%', height: '600px'}">
      <p-table #dt [columns]="cols" [value]="_appsettings" [rows]="20" [responsive]="false" dataKey="Id">
        <ng-template pTemplate="caption">
          <div class="ui-g ui-g-nopad recordsBar">
            <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}}</div>
            <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
              <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                style="width:auto"> &nbsp;
              <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3em">
              <!-- <p-tableHeaderCheckbox ></p-tableHeaderCheckbox> -->
            </th>
            <!-- <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th> -->
            <th>Type</th>
            <th>Data Key</th>
            <th>Description</th>
            <th>Value</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td>
              <!-- <p-tableCheckbox formControlName="chkAppSetting_{{rowData.Id}}" (onChange)="toggleControls(rowData.Id)"  [value]="rowData"></p-tableCheckbox> -->
              <p-checkbox binary="true" formControlName="chkAppSetting_{{rowData.Id}}" (onChange)="toggleControls(rowData.Id)"></p-checkbox>
            </td>
            <td>
              {{rowData.Type}}
            </td>
            <td>
              {{rowData.DataKey}}
            </td>
            <td>
              {{rowData.Description}}
            </td>
            <td>
              <div *ngIf="_appsettingsselection!==undefined&&_appsettingsselection!==null&&_appsettingsselection.length>0&&_appsettingsselection.indexOf(rowData.Id)>-1">
                <input type="text" pInputText style="width:100%" required [value]="rowData.Value" formControlName="txtAppSettingVal_{{rowData.Id}}">
              </div>
              <div *ngIf="!(_appsettingsselection!==undefined&&_appsettingsselection!==null&&_appsettingsselection.length>0&&_appsettingsselection.indexOf(rowData.Id)>-1)">
                <input type="hidden" [value]="rowData.Value" formControlName="hdnAppSettingVal_{{rowData.Id}}">
                {{rowData.Value}}
              </div>
            </td>
            <!-- <td pEditableColumn [pEditableColumn]="rowData" [pEditableColumnField]="'Value'">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="rowData.Value" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData.Value}}
            </ng-template>
          </p-cellEditor>
        </td> -->

            <!-- <td *ngFor="let col of columns" >
          <div *ngIf="col.header.indexOf('Date') >= 0">
            {{rowData[col.field]}}
          </div>
          <div *ngIf="col.header.indexOf('Date') == -1">
            {{rowData[col.field]}}
          </div>
        </td> -->
          </tr>
        </ng-template>
      </p-table>
    </p-scrollPanel>
    <p-footer>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12">
          <div class="ui-g-12 ui-md-12">
            <button pButton label="Save" type="submit" [disabled]="hasFormErrors()"></button>
            &nbsp;
            <button pButton label="Cancel" (click)="CancelClick()"></button>
          </div>
        </div>
      </div>
    </p-footer>
  </form>

</div>
