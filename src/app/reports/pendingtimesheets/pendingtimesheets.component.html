<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px;color:red">
    View Outstanding Timesheets <i class="fa fa-question-circle fa-5x" pTooltip="Get Help" style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="showHelp('PendingTimesheets.htm')"></i>
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a (click)="showHelp('PendingTimesheets.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<br>
<p-panel [toggleable]="true" header="Filter results by:">
  <div class="ui-g">
    <div class="ui-g-12 ui-md-4">
      <label class="label" style="padding:0px 10px;">Select a Period End :</label>
      <p-dropdown [options]="dates" placeholder="Select Period End" [(ngModel)]="selectedDate" pTooltip="Pick the period end date to use. All outstanding timesheets for this period and earlier will be shown"
        (onChange)="onDateChange($event)" appendTo="body"></p-dropdown>
    </div>
  </div>
</p-panel>
<div class="ui-g">&nbsp;</div>
<div class="ui-g" *ngIf="showReport">
  <p-scrollPanel [style]="{width: '100%', height: '570px'}">
    <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" [(selection)]="_selectedEmployees" dataKey="ID">
      <ng-template pTemplate="caption">
        <div class="ui-g ui-g-nopad recordsBar">
          <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}} matching rows</div>
          <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto"> &nbsp;
            <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns">
            <div *ngIf="(col.header === 'Inactive' || col.header === 'InactiveRel'  || col.header === 'Salaried'); else defaultColumn">
              <label>{{rowData[col.field]=='0'?'No':'Yes'}} </label>
            </div>
            <ng-template #defaultColumn>
              {{rowData[col.field]}}
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-scrollPanel>
</div>
<div class="ui-g-12" style="border:solid 1px #d3d3d3">
    <div class="ui-g-12 ui-md-2">
      <button pButton label="Email Employees" (click)="emailEmployee()"></button>
    </div>
    <div class="ui-g-12 ui-md-1" style="padding-top: 13px">
      <p-checkbox [(ngModel)]="byCob" binary="true"></p-checkbox> By COB
    </div>
    <div class="ui-g-12 ui-md-3" style="padding-top: 13px">
      <p-checkbox [(ngModel)]="ccFinance" binary="true"></p-checkbox> CC Finance on the Email
    </div>
  </div>

<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div [innerHtml]="helpText" class="helpDisplayClass"></div>
  </p-scrollPanel>
</p-sidebar>
