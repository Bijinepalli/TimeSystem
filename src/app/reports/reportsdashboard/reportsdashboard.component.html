<div style="left:315px !important">
  <div class="ui-g ui-md-12 ui-lg-12" style="height:70px;font-size:30px;">
    Time System Reports
  </div>

  <div class="ui-g">
    <div class="ui-g-12 ui-md-3" *ngFor="let Category of ReportCategories">
      <div class="ui-g-12 ui-md-12 cardBlock">
        <div class="ui-g-12 ui-md-12 cardBlockMenuHeader">
          {{Category.label}}
        </div>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-g-12 ui-md-12" *ngFor="let CategoryItem of Category.items">
            <!-- <a href="#" style="color:black"></a> -->
            {{CategoryItem.label}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
