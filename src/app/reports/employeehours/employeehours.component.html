<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px">
    Employee Hours <i class="fa fa-question-circle fa-5x" pTooltip="Get Help" style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="showHelp('EmployeeHours.htm')"></i>
  </div>
  <br>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a (click)="showHelp('EmployeeHours.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<br>
<div class="ui-g" *ngIf="!showBillingCodeList && !changeCodeList">
  <div class="ui-g-12 ui-md-3">
    Select: <p-selectButton [options]="types" pTooltip="Show employees that have this status" tooltipPosition="bottom"
      [(ngModel)]="selectedType"></p-selectButton>
  </div>
  <div class="ui-g-12 ui-md-2">
    <p-selectButton [options]="hoursType" pTooltip="Show employees that are paid this way" tooltipPosition="bottom"
      [(ngModel)]="selectedhoursType"></p-selectButton>
  </div>
  <div class="ui-g-12 ui-md-7">
    <button pButton pTooltip="Show the employees that match your choices" tooltipPosition="bottom" class="ui-button-info"
      label="Show Employee" (click)=showBillingCodes()></button>
  </div>
</div>
<div *ngIf="changeCodeList">
  <div class="ui-g-12">
    Date From: {{_startDate}} to {{(_endDate!== null && _endDate!=='') ? (_endDate):'Latest'}}
    <!-- | date : 'dd-MM-yyyy' -->
  </div>
  <div class="ui-g-12 ui-md-4">
    <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-info"
      label="Start Over" (click)="startOver()"></button>
  </div>
</div>
<div class="ui-g  ui-g-nopad">
  <div class="ui-g-6 ui-md-12">
    <p-checkbox *ngIf="showBillingCodeList" pTooltip="Select/Clear All" tooltipPosition="bottom" binary="true" label="Select/Clear All"
      [(ngModel)]="allcheckbox" (onChange)="selectAll()"></p-checkbox>
  </div>
</div>
<div *ngIf="showBillingCodeList">

  <p-panel class="panelEmpBilling">
    <p-header>
      <h3 class="first">{{_selectString}}</h3>
    </p-header>
    <p-scrollPanel [style]="{height: '400px'}">
      <div class="ui-g" style="margin-bottom:10px">
        <div class="ui-g-4" *ngFor="let _dcb of _displayCheckBoxes">
          <p-checkbox name="showBillingDetails" pTooltip="Select the employees to appear in the report" tooltipPosition="bottom"
            [value]="_dcb.value" [label]="_dcb.label" [(ngModel)]="_selectcheckbox" (click)="selectcheck()"></p-checkbox>
        </div>
      </div>
    </p-scrollPanel>
    <p-footer>
      <h3 class="first">{{_selectcheckbox.length}} record(s) selected</h3>
    </p-footer>
  </p-panel>
</div>
<div class="ui-g" *ngIf="showBillingCodeList">
  <div class="ui-g-12 ui-md-5">
    Date Range From:
    <p-calendar appendTo="body" [readonlyInput]="true" dateFormat="mm-dd-yy" pTooltip="Enter a starting date or leave blank to select from the earliest date. Invalid entries will be reset"
      tooltipPosition="bottom" [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" yearRange="1900:2100"
      [(ngModel)]="_startDate"></p-calendar>
    <label class="label" style="padding:0px 10px">to</label>
    <p-calendar appendTo="body" [readonlyInput]="true" dateFormat="mm-dd-yy" pTooltip="Enter the end date or leave blank to select up to the current date. Invalid entries will be reset"
      tooltipPosition="bottom" [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" yearRange="1900:2100"
      [(ngModel)]="_endDate"></p-calendar>
  </div>
  <div class="ui-g-12 ui-md-2">
    <p-checkbox binary="true" label="Show Totals In Report" pTooltip="Check to include totals in the report"
      tooltipPosition="bottom" [(ngModel)]="showTotals" binary="true"></p-checkbox>
  </div>
  <div class="ui-g-12 ui-md-2">
    <button pButton pTooltip="Run the report" tooltipPosition="bottom" class="ui-button-info" label="Generate Report"
      [disabled]="!(this._selectcheckbox.length>0)" (click)=generateReport()></button>
  </div>
  <div class="ui-g-12 ui-md-2">
    <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-info"
      label="Start Over" (click)=startOver()></button>
  </div>
</div>
<div class="ui-g-12" *ngIf="showReport">
  <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" dataKey="ID" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}} rows matching</div>
        <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto"> &nbsp;
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <div *ngIf="(col.header === 'Inactive' || col.header === 'InactiveRel'  || col.header === 'Salaried'); else defaultColumn">
            <label>{{rowData[col.field]=='0'?'No':'Yes'}} </label>
          </div>
          <ng-template #defaultColumn>
            {{rowData[col.field]}}
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<!-- <div class="spinner__container"> -->
<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
<!-- </div> -->
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div [innerHtml]="helpText" class="helpDisplayClass"></div>
  </p-scrollPanel>
</p-sidebar>
