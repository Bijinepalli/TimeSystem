<div class="ui-g">
  <div class="ui-g-12 ui-md-12 ui-lg-12">
    <p-scrollPanel [style]="{width: '100%', height: '400px'}" styleClass="custombar1">
      <p-table #dt [columns]="cols" [value]="_monthlyHours" [rows]="20" dataKey="EmployeeName" [scrollable]="true"
        [style]="{'width':'100%'}">
        <ng-template pTemplate="caption">
          <div class="ui-g ui-g-nopad recordsBar">
            <div class="ui-g-5 ui-md-5 ui-g-nopad recordsFound"></div>
            <div class="ui-g-4 ui-md-4 ui-g-nopad" style="text-align: right">
              <!-- <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i> -->
              <input type="text" pInputText placeholder="Global Filter"
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:100%">
            </div>
            <div class="ui-g-3 ui-md-3 ui-g-nopad" style="text-align: right">
              <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
              <span>
                {{col.header}}
              </span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns;let i = index" [style.width]="col.width" style="text-align: left;">
              <span *ngIf="i<=1">
                {{rowData[col.field]}}
              </span>
              <span *ngIf="i>1">
                <!-- {{rowData[col.field] | timeFormat}} -->
                {{rowData[col.field]}}
              </span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-scrollPanel>
  </div>
</div>
