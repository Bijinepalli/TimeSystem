<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-9 ui-md-10 ui-g-nopad" style="padding-top: 5px;padding-left:10px">
    Billable Hours by Client or Project
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 helpClass ui-g-nopad">
      <a (click)="showHelp()" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a>
    </div>
  </div>
</div>
<div class="ui-g" *ngIf="!showBillingCodeList && !changeCodeList">
  <div class="ui-g-12 ui-md-2">
    Select: <p-selectButton [options]="billingType" [(ngModel)]="selectedBillingType"></p-selectButton>
  </div>
  <div class="ui-g-12 ui-md-2">
    <p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
  </div>
  <div class="ui-g-12 ui-md-7">
    <button pButton pTooltip="Show Billing Codes that match your choice" tooltipPosition="bottom" class="ui-button-info"
      label="Show Billing Codes" (click)=showBillingCodes()></button>
  </div>
</div>
<div *ngIf="changeCodeList">
  <div class="ui-g-12 ui-md-4">
    <button pButton pTooltip="Change your Billing Codes selection" tooltipPosition="bottom" class="ui-button-info"
      label="Change Codes" (click)="changeCodes()"></button>
  </div>
  <div class="ui-g-12 ui-md-4">
    <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-info"
      label="Start Over" (click)="startOver()"></button>
  </div>
</div>
<div class="ui-g" *ngIf="admin">
  <div class="ui-g-12" style="padding-top: 5px" *ngIf="showBillingCodeList">
    <p-panel [toggleable]="false" header="{{_codeCount}}">
      <div class="ui-g">
        <div class="ui-g-12 label">
          {{_codeType}} : <p-dropdown [options]="codes" placeholder="Please select" [(ngModel)]="selectedCode"></p-dropdown>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-4 label">
          Date From :
          <p-calendar [(ngModel)]="startDate" [readonlyInput]="true" showButtonBar="true" [monthNavigator]="true"
            [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy" AppendTo="body"></p-calendar>
          to
          <p-calendar [(ngModel)]="endDate" [minDate]="startDate" [readonlyInput]="true" showButtonBar="true"
            [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy" AppendTo="body"></p-calendar>
        </div>
        <!-- </div>
      <div class="ui-g label"> -->
        <div class="ui-g-12 ui-md-4 label">
          Billing Code/Employee Assignment Status: <p-selectButton [options]="assignStatus" [(ngModel)]="selectedassignStatus"></p-selectButton>
        </div>
        <div class="ui-g-12 ui-md-2">
          <button pButton pTooltip="Generate Report" tooltipPosition="bottom" class="ui-button-info" label="Generate Report"
            [disabled]="!(this.selectedCode!=='')" (click)=generateReport()></button>
        </div>
        <div class="ui-g-12 ui-md-1">
          <button pButton pTooltip="Start Over" tooltipPosition="bottom" class="ui-button-info" label="Start Over"
            (click)=startOver()></button>
        </div>
      </div>
    </p-panel>
  </div>
</div>
<div class="ui-g-12" *ngIf="showReport">
  <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" dataKey="ID" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}} rows matching</div>
        <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto"> &nbsp;
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <div *ngIf="(col.header === 'Inactive' || col.header === 'InactiveRel'  || col.header === 'Salaried'); else defaultColumn">
            <label>{{rowData[col.field]=='0'?'No':'Yes'}} </label>
          </div>
          <ng-template #defaultColumn>
            {{rowData[col.field]}}
          </ng-template>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
          <td colspan="7">*** Total Hours ***</td>
          <td>{{_totalhours}}</td>
      </tr>
  </ng-template>
  </p-table>
</div>
<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
