<div class="ui-g" *ngIf="admin">
  <div class="ui-g-12" style="padding-top: 5px" *ngIf="showBillingCodeList">
    <p-panel [toggleable]="false" header="Filter {{_codeType}} data">
      <div class="ui-g">
        <div class="ui-g-12">
          <label class="label" style="padding:0px 10px;">{{_codeCount}} :</label>
          <p-dropdown [options]="codes" placeholder="Please select" pTooltip="Select the billing code to appear in the report"
            tooltipPosition="bottom" [(ngModel)]="selectedCode"></p-dropdown>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-4 ui-md-4">
          <label class="label" style="padding:0px 10px;">Date From :</label>
          <p-calendar [(ngModel)]="startDate" [readonlyInput]="true" pTooltip="Enter a starting date or leave blank to select from the earliest date. Invalid entries will be reset."
            tooltipPosition="bottom" showButtonBar="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
            dateFormat="mm-dd-yy" appendTo="body" [inputStyle]="{'width':'100px'}"></p-calendar>
          <label class="label" style="padding:0px 10px;">to</label>
          <p-calendar [(ngModel)]="endDate" [minDate]="startDate" pTooltip="Enter the end date or leave blank to select up to the current date. Invalid entries will be reset."
            tooltipPosition="bottom" [readonlyInput]="true" showButtonBar="true" [monthNavigator]="true"
            [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy" appendTo="body" [inputStyle]="{'width':'100px'}"></p-calendar>
        </div>
        <!-- </div>
      <div class="ui-g label"> -->
        <div class="ui-g-12 ui-md-5">
          <label class="label" style="padding:0px 10px;">Billing Code/Employee Assignment Status:</label>
          <p-selectButton [options]="assignStatus" pTooltip="You can include billing codes that are currently assigned to employees or those that were assigned but are now inactive, or both."
            tooltipPosition="bottom" [(ngModel)]="selectedassignStatus"></p-selectButton>
        </div>
        <!-- <div class="ui-g-12 ui-md-2">

            label="Generate Report" [disabled]="!(this.selectedCode!=='')" (click)=generateReport()></button>
        </div> -->

          <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-warning"
            label="Start Over" (click)=startOver()></button>

      <p-footer>

            label="Start Over" (click)=startOver()></button> &nbsp;

<div class="ui-g" style="background: #e7e7e7;" *ngIf="showReport === false && _recData === 0 && changeCodeList">
  <div class="ui-g-12 ui-md-6 ui-lg-6 NoDataMessage">
    No matching data for the selected criteria
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-6" style="text-align: right">
    <button pButton pTooltip="Change your billing code and detail selections" tooltipPosition="bottom" class="ui-button-warning"
      label="Change Codes" (click)="changeCodes()"></button>&nbsp;
    <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-warning"
      label="Start Over" (click)="startOver()"></button>
  </div>
</div>

<div class="ui-g-12" *ngIf="showReport">
  <p-scrollPanel [style]="{width: '100%', height: '650px'}" styleClass="custombar1">
    <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" dataKey="ID">
      <ng-template pTemplate="caption">
        <div class="ui-g ui-g-nopad recordsBar">
          <div class="ui-g-12 ui-md-6 ui-lg-6 ui-g-nopad recordsFound">{{_recData}} matching rows</div>
          <div class="ui-g-12 ui-md-6 ui-lg-6 ui-g-nopad" style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto"> &nbsp;
            <button pButton pTooltip="Change your billing code selections" tooltipPosition="bottom" class="ui-button-warning"
              label="Change Codes" (click)="changeCodes()"></button>&nbsp;
            <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-warning"
              label="Start Over" (click)="startOver()"></button>&nbsp;
            <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
              ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns" [style.text-align]="col.align" [style.width]="col.width" [style.font-weight]="rowData['weight']"
            [style.color]="rowData['color']">
            <div *ngIf="(col.header === 'Inactive' || col.header === 'InactiveRel'  || col.header === 'Salaried' || col.header === 'Currently Associated'); else defaultColumn">
              <div *ngIf="rowData[col.field]!=null && rowData[col.field]!=''">
                <label>{{rowData[col.field]=='0'?'No':'Yes'}} </label>
              </div>
            </div>
            <ng-template #defaultColumn>
              {{rowData[col.field]}}
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-scrollPanel>
</div>
<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div [innerHtml]="helpText" class="helpDisplayClass"></div>
  </p-scrollPanel>
</p-sidebar>
