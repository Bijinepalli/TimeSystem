<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-9 ui-md-10 ui-g-nopad" style="padding-top: 5px;padding-left:10px">
    Employee Listing
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 helpClass ui-g-nopad">
      <a (click)="showHelp('EmployeeListing.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a>
    </div>
  </div>
</div>
<br>
<p-panel [toggleable]="true" header="Filter Results by:"> 
  <div class="ui-g">
    <div class="ui-g-1 label">
      Status:
    </div>
    <div class="ui-g-2">
      <p-selectButton [options]="_status" [(ngModel)]="_statusselected"></p-selectButton>
    </div>
    <div class="ui-g-1 label">
      Paid:
    </div>
    <div class="ui-g-2">
      <p-selectButton [options]="_paid" [(ngModel)]="_paidselected"></p-selectButton>
    </div>
    <div class="ui-g-1 label">
      IPay:
    </div>
    <div class="ui-g-5">
      <p-selectButton [options]="_Ipay" [(ngModel)]="_Ipayselected"></p-selectButton>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-1 label">
      TimeSheets:
    </div>
    <div class="ui-g-2">
      <p-selectButton [options]="_timesheets" [(ngModel)]="_timesheetsselected"></p-selectButton>
    </div>
    <div class="ui-g-1 label">
      Holidays:
    </div>
    <div class="ui-g-2">
      <p-selectButton [options]="_holidays" [(ngModel)]="_holidaysselected"></p-selectButton>
    </div>
    <div class="ui-g-1 label">
      Hire Date From:
    </div>
    <div class="ui-g-5">
      <p-calendar appendTo="body" [readonlyInput]="true" [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" yearRange="1900:2100" [(ngModel)]="_startDate"></p-calendar>
      <label class="label" style="padding:0px 10px">to</label>
      <p-calendar appendTo="body" [readonlyInput]="true" [(ngModel)]="_endDate" [monthNavigator]="true" showButtonBar="true" [yearNavigator]="true" yearRange="1900:2100" ></p-calendar>
    </div>
  </div>
  <p-footer>
    <div style="text-align: right">
      <i class="fa fa-play-circle fa-2x" pTooltip="Search" style="cursor:pointer;color:cyan" (click)="getEmployeesForReport()" tooltipPosition="bottom"></i>
    </div>
  </p-footer>
</p-panel>
<div class="ui-g">
  <p-table #dt [columns]="selectedColumns" [value]="_listEmployeesForReport" [reorderableColumns]="true" [paginator]="true" [rows]="20" [responsive]="false"
    dataKey="Id">
    <ng-template pTemplate="caption">
      <div style="text-align:left">
        <p-multiSelect [options]="_headerLabels" [(ngModel)]="selectedColumns" optionLabel="header" selectedItemsLabel="{0} columns selected"
          [style]="{minWidth: '200px'}" defaultLabel="Choose Columns"></p-multiSelect>
      </div>
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-5 ui-md-5 ui-g-nopad recordsFound">{{_recData}}</div>
        <div class="ui-g-4 ui-md-4 ui-g-nopad" style="text-align: right">
          <!-- <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i> -->
          <input type="text" pInputText placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:100%">
        </div>
        <div class="ui-g-3 ui-md-3 ui-g-nopad" style="text-align: right">
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pReorderableColumn >
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" style="word-break: break-word">
         
          <div  *ngIf="col.header.indexOf('Inactive') >= 0||col.header.indexOf('Salaried') >= 0||col.header.indexOf('IPay') >= 0||col.header.indexOf('Submits Time') >= 0||col.header.indexOf('Vertex Holidays') >= 0;else elsepart">
              {{rowData[col.field] === 'True' ? 'Yes' : 'No'}}
            </div>
            <ng-template #elsepart>{{rowData[col.field]}}</ng-template>
        </td>
        <!-- <td *ngFor="let col of columns">
          <div *ngIf="col.header.indexOf('Inactive') >= 0">
            {{rowData[col.field] === true ? 'Yes' : 'No'}}
          </div>
        </td> -->
      </tr>
    </ng-template>
  </p-table>
</div>

<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
  <div [innerHtml]="helpText" class="helpDisplayClass"></div>
  </p-scrollPanel>
</p-sidebar>
