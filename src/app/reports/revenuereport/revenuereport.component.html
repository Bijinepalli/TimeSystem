<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px">
    Revenue Report <i class="fa fa-question-circle fa-5x" pTooltip="Get Help" style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="showHelp('')"></i>
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a (click)="showHelp('HoursByBillingCode.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<br>
<br>
<div *ngIf="!showList">
  <p-panel [toggleable]="true" header="Filter results by:">
    <div class="ui-g">
      <!-- <div class="label">
        Client Billing Cycle:
      </div>
      <div class="ui-g-5">
        <p-selectButton [options]="billingCycle" pTooltip="Show clients with this billing cycle on the report"
          tooltipPosition="bottom" [(ngModel)]="selectedbillingCycle"></p-selectButton>
      </div> -->
      <div class="ui-g-3">
        <label class="label" style="padding:0px 10px;">Date From:</label>
        <p-calendar appendTo="body" [readonlyInput]="true" pTooltip="Enter a starting date or leave blank to select from the earliest date. Invalid entries will be reset."
          tooltipPosition="bottom" [monthNavigator]="true" dateFormat="mm-dd-yy" showButtonBar="true" [yearNavigator]="true"
          yearRange="1900:2100" [(ngModel)]="_startDateSelect" [inputStyle]="{'width':'100px'}"></p-calendar>
        <label class="label" style="padding:0px 10px;">to</label>
        <p-calendar appendTo="body" [readonlyInput]="true" pTooltip="Enter the end date or leave blank to select up to the current date. Invalid entries will be reset."
          tooltipPosition="bottom" [(ngModel)]="_endDateSelect" dateFormat="mm-dd-yy" [monthNavigator]="true"
          showButtonBar="true" [yearNavigator]="true" yearRange="1900:2100" [inputStyle]="{'width':'100px'}"></p-calendar>
      </div>
      <!-- <div class="ui-g-2 label" style="text-align: left">
        <p-checkbox binary="true" label="Total by Billing Code" pTooltip="Check this option to include a total of hours for each billing code"
          tooltipPosition="bottom" [(ngModel)]="showTotals" binary="true"></p-checkbox>
      </div> -->
    </div>
    <p-footer>
      <div style="text-align: right">
        <button pButton tooltipPosition="bottom" class="ui-button-info" label="Generate Report" (click)=showRevenueReport()
          pTooltip="Get the revenue report" tooltipPosition="bottom"></button>
      </div>
    </p-footer>
  </p-panel>
</div>
<div *ngIf="showList" class="ui-g">
  <p-table #dt [columns]="cols" [value]="_revenueslist" [paginator]="true" [rows]="20" [first]="_revenuesPageNo"
    [responsive]="false" dataKey="ID">
    <ng-template pTemplate="caption">
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-12 ui-md-6 ui-lg-6 ui-g-nopad recordsFound">{{_recData}} matching rows</div>
        <div class="ui-g-12 ui-md-6 ui-lg-6 ui-g-nopad" style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto"> &nbsp;
            <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom" class="ui-button-warning"
            label="Start Over" (click)="startOver()"></button>&nbsp;
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" [style.width]="col.width" [style.text-align]="col.align">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
