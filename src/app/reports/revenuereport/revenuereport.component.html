<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px">
    Revenue Report
    <i class="fa fa-question-circle fa-5x" pTooltip="Get Help"
      style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="commonSvc.showHelp('')"></i>
  </div>
</div>
<ng-container *ngIf="IsSecure">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="ui-g-12 ui-g-nopad errorBlockHeader"
        *ngIf="_errorBlock !== undefined && _errorBlock !== null && _errorBlock !== ''">
        Errors
      </div>
      <div class="ui-g-12 ui-g-nopad errorBlock"
        *ngIf="_errorBlock !== undefined && _errorBlock !== null && _errorBlock !== ''"
        [innerHTML]="_errorBlock | sanitizeHtmlString">
      </div>
    </div>
  </div>
  <br>
  <br>
  <div *ngIf="!showReport">
    <form [formGroup]="_frm">
      <p-panel [toggleable]="true" header="Filter">
        <div class="ui-g">
          <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
            <label class="label">Date Range</label>
          </div>
          <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12 ui-xl-12">
            <label class="sublabel" style="padding:0px 10px;">From</label>
            <p-calendar appendTo="body" [readonlyInput]="true"
              pTooltip="Enter a starting date or leave blank to select from the earliest date. Invalid entries will be reset."
              tooltipPosition="top" [monthNavigator]="true" dateFormat="mm-dd-yy" showButtonBar="true"
              [yearNavigator]="true" yearRange="1900:2100" formControlName="_startDateSelect"
              [inputStyle]="{'width':'100px'}"></p-calendar>
            <label class="sublabel" style="padding:0px 10px;">to</label>
            <p-calendar appendTo="body" [readonlyInput]="true"
              pTooltip="Enter the end date or leave blank to select up to the current date. Invalid entries will be reset."
              tooltipPosition="top" formControlName="_endDateSelect" dateFormat="mm-dd-yy" [monthNavigator]="true"
              showButtonBar="true" [yearNavigator]="true" yearRange="1900:2100" [inputStyle]="{'width':'100px'}">
            </p-calendar>
          </div>
        </div>
        <p-footer>
          <div style="text-align: left">
            <button pButton tooltipPosition="bottom" class="ui-button-info" label="Generate Report"
              (click)=showRevenueReport() pTooltip="Get the revenue report" tooltipPosition="bottom"
              [disabled]="hasFormErrors()"></button>
          </div>
        </p-footer>
      </p-panel>
    </form>
  </div>


  <div class="ui-g" style="background: #e7e7e7;" *ngIf="showReport && _recData === 0">
    <div class="ui-g-12 ui-md-6 ui-lg-6 NoDataMessage">
      No matching data for the selected criteria
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-6" style="text-align: right">
      <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom"
        class="ui-button-warning" label="Start Over" (click)="startOver()"></button>
    </div>
  </div>

  <div *ngIf="showReport  && _recData > 0" class="ui-g">
    <div class="ui-g-12 ui-g-nopad">
      <p-table #dt [columns]="cols" [value]="_revenueslist" [paginator]="true" [rows]="20" [first]="_revenuesPageNo"
        [scrollable]="true" [responsive]="false" dataKey="ID" (sortFunction)="customSort($event)" [customSort]="true"
        [globalFilterFields]="_sortArray">
        <ng-template pTemplate="caption">
          <div class="ui-g ui-g-nopad recordsBar">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-2 ui-xl-4 recordsFound">{{_recData}} matching rows</div>
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-4 ui-xl-3">
              <!-- <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i> -->
              <input type="text" pInputText size="50" placeholder="Global Filter"
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto"> &nbsp;
            </div>
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-6 ui-xl-5 smLeft" style="text-align: right;">
              <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom"
                class="ui-button-warning" label="Start Over" (click)="startOver()"></button>&nbsp;
              <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [style.width]="col.width" [style.text-align]="col.align">
              <div *ngIf="col.header === 'Period End'; else nondatecol">
                <label>{{rowData[col.field] | dateFormat: _DisplayDateFormat}} </label>
              </div>
              <ng-template #nondatecol>
                {{rowData[col.field]}}
              </ng-template>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</ng-container>

<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
