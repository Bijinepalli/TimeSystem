<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px;color: red">
    {{_headerType}} Non-Billable Hours Across Months <i class="fa fa-question-circle fa-5x" pTooltip="Get Help" style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="showHelp('ViewNonBillableHours.htm')"></i>
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a (click)="showHelp('ViewNonBillableHours.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<br>
<div class="ui-g">
  <div class="ui-g-12 ui-md-12" style="text-align:right">
    <button pButton pTooltip="Add or change the groups used by this report" tooltipPosition="bottom" class="ui-button-info"
      label="Change Report Groups" (click)=changeReportgroup()></button>
  </div>
</div>
<p-panel [toggleable]="true" header="Filter results by:">
  <div class="ui-g">
    <div class="ui-g-12 ui-md-5">
      <label class="label" style="padding:0px 10px;">Report Type:</label>
      <p-selectButton [options]="reportType" pTooltip="Show the hours for this type of non-billable work"
        tooltipPosition="bottom" [(ngModel)]="selectedReportType"></p-selectButton>
    </div>
    <div class="ui-g-12 ui-md-3">
      <label class="label" style="padding:0px 10px;">Date From :</label>
      <p-calendar [(ngModel)]="startDate" [readonlyInput]="true" pTooltip="Enter a starting date" tooltipPosition="bottom"
        showButtonBar="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy"
        appendTo="body" [inputStyle]="{'width':'100px'}"></p-calendar>
      <label class="label" style="padding:0px 10px;">to</label>
      <p-calendar [(ngModel)]="endDate" [readonlyInput]="true" pTooltip="Enter the end date in the same year as the start date"
        tooltipPosition="bottom" showButtonBar="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
        dateFormat="mm-dd-yy" appendTo="body" [inputStyle]="{'width':'100px'}"></p-calendar>
    </div>
    <div class="ui-g-12 ui-md-2" style="padding-top: 13px">
      <p-checkbox [(ngModel)]="totalChecked" pTooltip="When checked, totals are included in the report" tooltipPosition="bottom"
        binary="true"></p-checkbox> <label class="label" style="padding:0px 10px;">Show Totals</label>
    </div>
  </div>
  <p-footer>
    <div style="text-align: right">
      <button pButton pTooltip="Create the report from your criteria" tooltipPosition="bottom" class="ui-button-info"
        label="Generate Report" (click)=generateReport() [disabled]="!(this.selectedCode!=='')"></button>
    </div>
  </p-footer>
</p-panel>
<div class="ui-g" *ngIf="showReport">
  The data shown below is dummy data
  <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" dataKey="ID" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}} rows matching</div>
        <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto"> &nbsp;
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <div *ngIf="(col.header === 'Inactive' || col.header === 'InactiveRel'  || col.header === 'Salaried'); else defaultColumn">
            <label>{{rowData[col.field]=='0'?'No':'Yes'}} </label>
          </div>
          <ng-template #defaultColumn>
            {{rowData[col.field]}}
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div [innerHtml]="helpText" class="helpDisplayClass"></div>
  </p-scrollPanel>
</p-sidebar>
