<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px">
    Invoice Data by Customer Report <i class="fa fa-question-circle fa-5x" pTooltip="Get Help"
      style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="showHelp('InvoiceDataByCustomer.htm')"></i>
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a (click)="showHelp('InvoiceDataByCustomer.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<br>
<ng-container *ngIf="IsSecure">
  <p-panel [toggleable]="true" header="Filter results by:" *ngIf="!showInvoiceList">
    <div class="ui-g">
      <div class="ui-g-12 ui-md-4">
        <label class="label" style="padding:0px 10px;">Client BIlling Cycle:</label>
        <p-selectButton [options]="_billingCycle" [(ngModel)]="_selectedBillingCycle"
          pTooltip="Show clients with this billing cycle on the report" tooltipPosition="bottom"></p-selectButton>
      </div>
      <div class="ui-g-12 ui-md-2">
        <label class="label" style="padding:0px 10px;">Invoice Date :</label>
        <p-calendar [(ngModel)]="_invoiceDate" [readonlyInput]="true" showButtonBar="true" [monthNavigator]="true"
          [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy" AppendTo="body"
          pTooltip="Enter an invoice date. Defaults to current date." tooltipPosition="bottom"
          [inputStyle]="{'width':'100px'}"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-5">
        <label class="label" style="padding:0px 10px;">Date From :</label>
        <p-calendar [(ngModel)]="_startDate" [readonlyInput]="true" showButtonBar="true" [monthNavigator]="true"
          [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy" AppendTo="body"
          pTooltip="Enter a starting date. Defaults to first day of the current month" tooltipPosition="bottom"
          [inputStyle]="{'width':'100px'}"></p-calendar>
        <label class="label" style="padding:0px 10px;">to</label>
        <p-calendar [(ngModel)]="_endDate" [readonlyInput]="true" showButtonBar="true" [monthNavigator]="true"
          [yearNavigator]="true" yearRange="2000:2030" dateFormat="mm-dd-yy" AppendTo="body"
          pTooltip="Enter the end date. Defaults to the last day of the current month." tooltipPosition="bottom"
          [inputStyle]="{'width':'100px'}"></p-calendar>
      </div>
    </div>
    <p-footer>
      <div style="text-align: right">
        <button pButton pTooltip="Run the report" tooltipPosition="bottom" class="ui-button-info"
          label="Generate Report" (click)=generateReport() [disabled]="!(this.selectedCode!=='')"></button>
      </div>
    </p-footer>
  </p-panel>

  <div class="ui-g" style="background: #e7e7e7;" *ngIf="showReport === false && _recData === 0 && showInvoiceList">
    <div class="ui-g-12 ui-md-6 ui-lg-6 NoDataMessage">
      No matching data for the selected criteria
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-6" style="text-align: right">
      <button pButton pTooltip="Change your report selection criteria" tooltipPosition="bottom"
        class="ui-button-warning" label="Start Over" (click)="startOver()"></button>
    </div>
  </div>

  <div class="ui-g" *ngIf="showReport">
    <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" dataKey="ID" [paginator]="true" [rows]="20"
      (sortFunction)="customSort($event)" [customSort]="true" [globalFilterFields]="_sortArray">
      <ng-template pTemplate="caption">
        <div class="ui-g ui-g-nopad recordsBar">
          <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}} rows matching</div>
          <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
              (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto"> &nbsp;
            <button pButton pTooltip="Run the report" tooltipPosition="bottom" class="ui-button-warning"
              label="Start Over" (click)="startOver()"></button> &nbsp;
            <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
              ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
            </p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns" [style.width]="col.width" [style.text-align]="col.align">
            <div
              *ngIf="(col.field === 'InvoiceDate' || col.field === 'StartDate' || col.field === 'EndDate'); else nondatecol">
              <label>{{rowData[col.field] | dateFormat: DisplayDateFormat}} </label>
              <!-- <label>{{rowData[col.field]}} </label> -->
            </div>
            <ng-template #nondatecol>
              {{rowData[col.field]}}
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</ng-container>
<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <div [innerHtml]="helpText" class="helpDisplayClass"></div>
  </p-scrollPanel>
</p-sidebar>
