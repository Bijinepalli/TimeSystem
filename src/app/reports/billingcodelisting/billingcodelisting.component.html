<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-12 ui-md-10 ui-lg-10 ui-g-nopad" style="padding: 5px 5px 5px 10px">
    Billing Code Listing <i class="fa fa-question-circle fa-5x" pTooltip="Get Help"
      style="cursor:help; font-size: 25px; color: orange; vertical-align: middle;padding-bottom: 5px"
      (click)="showHelp('ListBillingCodes.htm')"></i>
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 ui-g-nopad">
      <!-- <a (click)="showHelp('ListBillingCodes.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a> -->
    </div>
  </div>
</div>
<br>
<p-panel [toggleable]="true" header="Filter results by:">
  <div class="ui-g">
    <div class="ui-g-12 ui-md-3">
      <label class="label" style="padding:0px 10px;">Select:</label>
      <p-selectButton [options]="billingType" [(ngModel)]="selectedBillingType" tooltipPosition="bottom"
        pTooltip="Show this type of billing code on the report"></p-selectButton>
    </div>
    <div class="ui-g-12 ui-md-2">
      <p-selectButton [options]="types" pTooltip="Show items that have this status" tooltipPosition="bottom"
        [(ngModel)]="selectedType"></p-selectButton>
    </div>
  </div>
  <p-footer>
    <div style="text-align: right">
      <button pButton pTooltip="Show the billing codes that match your choices" tooltipPosition="bottom"
        class="ui-button-info" label="Generate Report" (click)=searchReports()></button>
    </div>
  </p-footer>
</p-panel>

<div class="ui-g">&nbsp;</div>

<div class="ui-g" style="background: #e7e7e7;" *ngIf="showReport === false && _recData === 0">
  <div class="ui-g-12 ui-md-12 ui-lg-12" style="color:red;font-weight: 400;padding: 14px;">
    No Matching Data for the Selection Criteria
  </div>
</div>

<div class="ui-g" *ngIf="showReport">
  <p-table #dt [columns]="cols" [value]="_reports" [responsive]="false" dataKey="ID" [paginator]="true" [rows]="20"
    sortMode="multiple">
    <ng-template pTemplate="caption">
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-12 ui-md-6 ui-g-nopad recordsFound">{{_recData}} matching rows</div>
        <div class="ui-g-12 ui-md-6 ui-g-nopad" style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto"> &nbsp;
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
          {{col.header}}
          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
            ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
          </p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" [style.width]="col.width" [style.text-align]="col.align">
          <div *ngIf="col.header === 'Inactive'; else defaultColumn">
            <label>{{rowData[col.field]=='0'?'No':'Yes'}} </label>
          </div>
          <ng-template #defaultColumn>
            {{rowData[col.field]}}
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-progressSpinner class="positionMiddle" *ngIf="showSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="4"
  fill="#EEEEEE"></p-progressSpinner>
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <div [innerHtml]="helpText" class="helpDisplayClass"></div>
</p-sidebar>
