<p-confirmDialog></p-confirmDialog>
<div class="ui-g ui-g-nopad mainHeader">
  <div class="ui-g-9 ui-md-10 ui-g-nopad" style="padding-top: 5px;padding-left:10px">
    Customers
  </div>
  <div class="ui-g-3 ui-md-2 ui-g-nopad">
    <div class="ui-g-3 ui-md-6"></div>
    <div class="ui-g-3 ui-md-4"></div>
    <div class="ui-g-6 ui-md-2 helpClass ui-g-nopad">
      <a (click)="showHelp('CustomerSelect.htm')" style="cursor: help;"><i class="fa fa-question fa-150x" style="padding-top:2px; color:black"></i></a>
    </div>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-12 ui-md-10 ui-lg-10"></div>
  <div class="ui-g-12 ui-md-2 ui-lg-2" style="text-align: right">
    <button pButton icon="fa fa-plus fa-1x" pTooltip="Add a new customer to invoice" tooltipPosition="bottom" class="ui-button-info"
      label="Add New Customer" (click)=addCustomer()></button>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-12 ui-md-12 ui-lg-12">
    Select: <p-selectButton [options]="types" [(ngModel)]="selectedType" (onChange)="clickButton($event)" pTooltip="Show customers that have this status" tooltipPosition="bottom"></p-selectButton>
  </div>
</div>


<div class="ui-g">
  <p-table #dt [columns]="cols" [value]="_customers" [paginator]="true" [rows]="20" [responsive]="false" dataKey="Id">
    <ng-template pTemplate="caption">
      <div class="ui-g ui-g-nopad recordsBar">
        <div class="ui-g-5 ui-md-5 ui-g-nopad recordsFound">{{_recData}}</div>
        <div class="ui-g-4 ui-md-4 ui-g-nopad" style="text-align: right">
          <!-- <i class="fa fa-search" style="margin:4px 4px 0 0;color:black"></i> -->
          <input type="text" pInputText placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:100%">
        </div>
        <div class="ui-g-3 ui-md-3 ui-g-nopad" style="text-align: right">
          <button type="button" pButton icon="fa fa-table" label="Export" (click)="dt.exportCSV()"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 5em">Edit</th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
        <th style="width: 5em">Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td style="text-align: center">
          <i class="fa fa-edit fa-150x" pTooltip="Click to update the data for this customer" style="cursor:pointer;color:cyan" tooltipPosition="bottom"
            (click)="editCustomer(rowData)"></i>
        </td>
        <td *ngFor="let col of columns">
          <div *ngIf="col.header.indexOf('Inactive') >= 0">
            {{rowData[col.field] === true ? 'Yes' : 'No'}}
          </div>

          <div *ngIf="col.header.indexOf('Inactive') == -1">
            {{rowData[col.field]}}
          </div>
        </td>
        <td style="text-align: center">
          <i *ngIf="rowData['InUse'] === false" class="fa fa-times fa-150x" pTooltip="Delete this unused customer" style="cursor:pointer;color:red"
            tooltipPosition="bottom" (click)="deleteCustomer(rowData)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>


<p-dialog [(visible)]="customerDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
  <p-header>
    {{customerHdr}}
    <i class="fa fa-question-circle fa-150x" pTooltip="Get Help" style="cursor:help; font-size: 18px; color: orange; vertical-align: middle"
      (click)="showHelp('CustomerUpdate.htm')"></i>
  </p-header>
  <form [formGroup]="_frm">
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          Customer Name *<br>
          <div style="height:5px"></div>
          <input type="text" pInputText style="width:100%" placeholder="Customer Name" formControlName="customerName" pTooltip="The display name for the customer" tooltipPosition="bottom">
        </div>
      </div>
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          Customer Number *<br>
          <div style="height:5px"></div>
          <input type="text" pInputText style="width:100%" placeholder="Customer Number" formControlName="customerNumber" pTooltip="The unique ID for the customer" tooltipPosition="bottom">
        </div>
      </div>
      <div class="ui-g-12 ui-md-12 ui-lg-12" *ngIf="_IsEdit">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <div style="height:5px"></div>
          <p-checkbox binary="true" label="Inactive" [(ngModel)]="chkInactive" [ngModelOptions]="{standalone: true}" pTooltip="Check to mark this customer as inactive" tooltipPosition="bottom"></p-checkbox>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <div class="ui-g-12 ui-md-12 ui-lg-12">
            <button pButton label="Save" (click)="saveCustomer()" [disabled]="hasFormErrors()" pTooltip="Save the data for the customer" tooltipPosition="bottom"></button>
            &nbsp;
            <button pButton label="Cancel" (click)="cancelCustomer()"></button>
          </div>
        </div>
      </div>
    </p-footer>
  </form>
</p-dialog>
<p-sidebar [(visible)]="visibleHelp" position="right" [baseZIndex]="10000" styleClass="ui-sidebar-md sidebarHelp">
  <div [innerHtml]="helpText" class="helpDisplayClass"></div>
</p-sidebar>
